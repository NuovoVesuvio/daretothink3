<form class="form-signin" id="login_form" method="post" action="/login/">

    {% csrf_token %}

    {% if bad_details %}
        <p><strong>Your username and/or password were incorrect!</strong></p>
    {% elif disabled_account %}
        <p><strong>Your Rango account is currently disabled; we can't log you in!</strong></p>
    {% endif %}

    <div class="form-group">
    <label for="inputUsername">Username</label> <br />
    <input type"username" class="form-control" name="username" placeholder="username" required autofocus>
    </div>

    <div class="form-group">
    <label for="inputPassword">Password</label> <br />
    <input type="password" class="form-control" name="password" placeholder="password" required>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

</form>
