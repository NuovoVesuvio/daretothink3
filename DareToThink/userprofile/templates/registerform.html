<form class="form-signin" id="user_form" method="post" action="/register/" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="form-signin-heading">Sign up here!</h2>

<!--
    <div class="form-group">
    <label for="inputUsername">Username</label> <br />
    <input type="username" class="form-control" name="username" placeholder="username" required autofocus>
    </div>
-->

    <div class="form-group">
    <label for="inputEmail">Email</label> <br />
    <input type="email" class="form-control" name="email" placeholder="email" required>
    </div>

    <div class="form-group">
    <label for="inputPassword">Password</label> <br />
    <input type="password" class="form-control" name="password" placeholder="password" required>
    </div>

    <div class="form-group">
    <label for="inputFile">Profile Picture</label> <br />
    <input type="file" name="picture">
    </div>

    <br />
    <input class="btn btn-primary" type="submit" name="submit" value="Register"/>
</form>
